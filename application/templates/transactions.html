{% extends 'layout.html' %}

{% block content %}
    <h1>Transactions</h1>
    <table>
        <tr>
            <th>Receiver</th>
            <th>Quantity</th>
        </tr>
        {% for txn in txns %}
            <tr>
            <td>{{ txn.receiver }}</td>
            <td>{{ txn.amount }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
